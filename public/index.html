<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="./vendor/normalize-4.1.1.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script
      type="text/javascript"
      src="./scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="./images/bird.png" />
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <footer>
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </footer>
        </form>
      </section>
      <section class="tweet-container">
        <article class="cats">
          <header>
            <div>
              <img
                src="https://cdn.discordapp.com/attachments/501247461159993354/537868421954535439/image0.jpg"
              />
            </div>
            <h3>BIRDS</h3>

            <div class="name-tag">@ILoveCss</div>
          </header>

          <p>Little birdy told me there was food</p>
          <footer>A Few Moments Ago</footer>
        </article>
      </section>
    </main>
  </body>
</html>
